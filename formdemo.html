<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formtypes</title>
</head>
<body>
    <form>
        <background img src="C:\Users\Nidhisrinivas\Desktop\java\gif.jpg" width="500" height="500">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>
        <input type="submit" value="Submit"><br><br>
        
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="pwd">Password:</label><br>
            <input type="password" id="pwd" name="pwd"><br><br>
            <input type="reset"><br><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br><br>

            <input type="checkbox" id="house" name="house" value="duplex">
            <label for="house"> I have a house</label><br>
            <input type="checkbox" id="vehicle" name="vehicle" value="Car">
            <label for="vehicle"> I have a car</label><br><br>

            <input type="button" onclick="alert('Welcome To TECHNOELEVATE')" value="Click Here"><br><br>
            <label for="color">Select your favorite color:</label>
  <input type="color" id="color" name="color"><br><br>
  <label for="birthday">Birthday:</label>
  <input type="date" id="birthday" name="birthday"><br><br>
  <label for="email">Enter your email:</label>
  <input type="email" id="email" name="email"><br><br>
  <label for="number">Numbers (between 0 and 100):</label>
  <input type="range" id="number" name="Number" min="0" max="100"><br><br>
  <label for="gsearch">Search Google:</label>
  <input type="search" id="gsearch" name="gsearch"><br><br>

      </form>
</body>
</html>
